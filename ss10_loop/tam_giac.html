<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // hàng row
    for (let i = 0; i <5 ; i++) {
        // cột column
        for (let j = 0; j <=i ; j++) {
          document.write("*");
        }
        document.write("<br>");
    }

    for (let i = 0; i <5 ; i++) {
        // cột column
        for (let j = 0; j <5-i ; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

    for (let i = 0; i <=5 ; i++) {
        // cột column
        for (let j = 0; j <=5 ; j++) {
            if (j<=5-1-i){
                document.write("&nbsp&nbsp")

            }else {
                document.write("*");
            }
        }
        document.write("<br>");
    }

    for (let i = 0; i <=7 ; i++) {
        // cột column
        for (let j = 0; j <=10 ; j++) {
            if (i==0||i==7||j==0||j==10){
                document.write("*");
            }else {
                document.write("&nbsp&nbsp")
            }

        }
        document.write("<br>");

    }
</script>
</body>
</html>
