<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="n1" placeholder="Nhập n1">
<input id="n2" placeholder="Nhập n1"><br>
<button onclick="cong()">+</button>
<button onclick="tru()">-</button>
<button onclick="nhan()">x</button>
<button onclick="chia()">/</button>
<p id="result">Kết quả: </p>
<script>

    // y = f(x) = 2+4+5x;

    function cong() {
        let number1 = +document.getElementById("n1").value;
        let number2 = +document.getElementById("n2").value;
        let result = number1 + number2;
        document.getElementById("result").innerText = "Kết quả là :" + result;
    }

    function tru() {
        let number1 = +document.getElementById("n1").value;
        let number2 = +document.getElementById("n2").value;
        let result = number1 - number2;
        document.getElementById("result").innerText = "Kết quả là :" + result;
    }

    function nhan() {
        let number1 = +document.getElementById("n1").value;
        let number2 = +document.getElementById("n2").value;
        let result = number1 * number2;
        document.getElementById("result").innerText = "Kết quả là :" + result;
    }

    function chia() {
        let number1 = +document.getElementById("n1").value;
        let number2 = +document.getElementById("n2").value;
        let result = number1 / number2;
        document.getElementById("result").innerText = "Kết quả là :" + result;
    }

    // ctrl +d => copy code xuống dưới
    // ctrl +alt + L : định dạng code cho đẹp
</script>
</body>
</html>
